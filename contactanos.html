<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./contactanosstyle.css">
    <title>Contactanos</title>
</head>

<body class="grid-container">
    <header class="header">
        <nav class="navbar">
            <a href="./index.html" target="_blank">Inicio</a>
            <a href="./cartelera.html">Cartelera</a>
            <a href="./contactanos.html" target="_blank">Contáctanos</a>
            <a href="./combos.html" target="_blank">Combos</a>     
        </nav>
    </header>
    <div class="division">
        <fieldset class="cuadrodeinicio">
            <div>
                <h1 class="textoinicio">Gracias por buscar ser parte de la familia CH41 Cinema <br></h1>
                <h2 class="Preguntaformulario">Nos importa tu opinion, llena los siguientes formularios</h2>
            </div>
        </fieldset>
    </div>

    <aside class="sidebar">
                <h2>Datos Personales</h2><br>
                <label for="Nombre">Ingresa tu nombre</label> <br>
                <input type="text" id="Nombre"><br> <br>

                <label for="email">Ingresa tu email</label> <br>
                <input type="email" id="email" placeholder="ejemplo@mail.com"><br> <br>

                <label for="Telefono">Ingresa tu teléfono</label>  <br>
                <input type="tel" name="" id="Telefono"><br> <br>

    </aside>
    <article class="articulo">
        <fieldset>
            <h2>Selecciona tus Generos favoritos</h2><br>
            <div class="Cards">
                <div>
                    <img class="card" src="./src/contactanosimg/horror.jpg" alt="Cuadroficcion">
                    <div>
                        <h5>Terror</h5>
                        <input type="checkbox" name="Terror">
                    </div>
                </div><br>
                <div>
                    <img class="card" src="./src/contactanosimg/scifi.jpg" alt="Cuadroficcion">
                    <div>
                        <h5>Ciencia Ficción</h5>
                        <input type="checkbox" name="CienciaFiccion">
                    </div>
                </div><br>
                <div>
                    <img class="card" src="./src/contactanosimg/romance.jpg" alt="CuadroRomance">
                    <div>
                        <h5>Romance</h5>
                        <input type="checkbox" name="Romance">
                    </div>
                </div><br>
                <div>
                    <img class="card" src="./src/contactanosimg/action.jpg" alt="CuadroAccion">
                    <div>
                        <h5>Acción</h5>
                        <input type="checkbox" name="Accion">
                    </div>
                </div><br>

            </div>
        </fieldset>
    </article>
    <footer class="footer">Todos los derechos reservados</footer>
</body>
</html>
